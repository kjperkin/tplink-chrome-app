<!DOCTYPE html>
<html>
<head>
  <title>TP-Link Control</title>
</head>
<body>
  <div>
    <input id="o1" type="number" data-next="o2">.
    <input id="o2" type="number data-next="o3" data-prev="o1">.
    <input id="o3" type="number" data=next="o4" data-prev="o2">.
    <input id="o4" type="number" data-prev="o3">
  </div>
  <div>
    <input id="port" type="number">
  </div>
  <div>
    <button id="on">On</button>
    <button id="off">Off</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
